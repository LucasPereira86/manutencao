<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="theme-color" content="#0f172a">
    <title>Manuais - Manuten√ß√£o de Campo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        .manual-card {
            background: var(--bg-card);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            border-left: 4px solid var(--accent-primary);
        }

        .manual-card:hover {
            background: var(--bg-card-hover);
            transform: translateX(4px);
        }

        .manual-icon {
            font-size: 2rem;
            width: 48px;
            text-align: center;
        }

        .manual-info {
            flex: 1;
        }

        .manual-nome {
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .manual-tamanho {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .pdf-viewer.active {
            display: flex;
        }

        .pdf-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--bg-secondary);
        }

        .pdf-header h3 {
            font-size: 1rem;
            margin: 0 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .pdf-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .pdf-controls button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1.1rem;
            cursor: pointer;
        }

        .pdf-controls button:hover {
            background: var(--accent-primary);
        }

        /* Barra de busca no PDF */
        .pdf-search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--bg-card);
        }

        .pdf-search-bar input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .pdf-search-bar input:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        .pdf-search-bar button {
            padding: 0.5rem 0.75rem;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .pdf-search-bar button:hover {
            opacity: 0.9;
        }

        .pdf-search-bar .search-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .pdf-search-bar .search-nav {
            display: flex;
            gap: 0.25rem;
        }

        .pdf-search-bar .search-nav button {
            width: 28px;
            height: 28px;
            padding: 0;
            font-size: 0.9rem;
        }

        /* Highlight de texto encontrado */
        .text-highlight {
            position: absolute;
            background: rgba(255, 230, 0, 0.5);
            border: 2px solid #ffc107;
            border-radius: 2px;
            pointer-events: none;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .pdf-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .pdf-page {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            position: relative;
        }

        .pdf-page canvas {
            display: block;
            max-width: 100%;
            height: auto !important;
        }

        .pdf-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border-top: 1px solid var(--bg-secondary);
        }

        .pdf-nav span {
            font-size: 0.9rem;
        }

        .loading-pdf {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .loading-pdf .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-secondary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .search-box {
            margin-bottom: 1rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-box input:focus {
            border-color: var(--accent-primary);
            outline: none;
        }

        .categoria-titulo {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1.5rem 0 0.75rem;
            padding-left: 0.5rem;
        }

        .categoria-titulo:first-of-type {
            margin-top: 0;
        }

        /* Toast de busca */
        .search-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 1.5rem 2rem;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 1100;
            text-align: center;
            display: none;
        }

        .search-toast.active {
            display: block;
        }

        .search-toast .icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div>
                <h1 class="app-title">Manuais</h1>
                <p class="app-subtitle">Documenta√ß√£o t√©cnica CH570</p>
            </div>
        </header>
        <div class="search-box">
            <input type="text" id="buscaManual" placeholder="Buscar manual..." oninput="filtrarManuais(this.value)">
        </div>
        <div id="listaManuais"></div>
        <nav class="bottom-nav">
            <a href="../index.html" class="nav-item"><span class="nav-icon">In√≠cio</span></a>
            <a href="checklist.html" class="nav-item"><span class="nav-icon">Checklist</span></a>
            <a href="manuais.html" class="nav-item active"><span class="nav-icon">Manuais</span></a>
            <a href="diagnostico.html" class="nav-item"><span class="nav-icon">Diagn√≥stico</span></a>
        </nav>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-header">
            <button onclick="fecharPDF()">‚úï</button>
            <h3 id="pdfTitulo">Manual</h3>
            <div class="pdf-controls">
                <button onclick="zoomOut()">‚ûñ</button>
                <button onclick="zoomIn()">‚ûï</button>
            </div>
        </div>

        <!-- Barra de busca no PDF -->
        <div class="pdf-search-bar">
            <input type="text" id="pdfSearchInput" placeholder="Buscar texto no PDF..."
                onkeydown="if(event.key==='Enter') buscarNoPDF()">
            <button onclick="buscarNoPDF()">Buscar</button>
            <div class="search-nav" id="searchNavControls" style="display: none;">
                <button onclick="resultadoAnterior()">‚ñ≤</button>
                <button onclick="proximoResultado()">‚ñº</button>
            </div>
            <span class="search-info" id="searchInfo"></span>
        </div>

        <div class="pdf-container" id="pdfContainer"></div>
        <div class="pdf-nav">
            <button class="btn btn-secondary" onclick="paginaAnterior()">‚óÄ Anterior</button>
            <span id="pdfPaginaInfo">1 / 1</span>
            <button class="btn btn-secondary" onclick="proximaPagina()">Pr√≥xima ‚ñ∂</button>
        </div>
    </div>

    <!-- Toast de resultado da busca -->
    <div class="search-toast" id="searchToast">
        <div class="icon" id="searchToastIcon">üîç</div>
        <div id="searchToastMsg">Buscando...</div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const MANUAIS = [
            {
                categoria: 'Informa√ß√µes Gerais',
                itens: [
                    { nome: 'CH570 2020 Adecoagro', arquivo: 'CH570 2020 ADECOAGRO.pdf', icone: '' },
                    { nome: 'Capacidades CH570 e CH670', arquivo: 'Capacidades CH570 e CH670-1.pdf', icone: '' },
                    { nome: 'C√≥digo de Erro CH570', arquivo: 'C√≥digo de Erro CH570.pdf', icone: '' },
                    { nome: 'Press√£o CH', arquivo: 'PRESS√ÉO CH.pdf', icone: '' }
                ]
            },
            {
                categoria: 'Motor',
                itens: [
                    { nome: 'Motor CH 1', arquivo: 'motor ch 1.pdf', icone: '' },
                    { nome: 'Motor CH 2', arquivo: 'motor ch 2.pdf', icone: '' },
                    { nome: 'Motor CH 3', arquivo: 'motor ch 3.pdf', icone: '' },
                    { nome: 'Sensores do Motor CH570', arquivo: 'sensores do motor CH 570.pdf', icone: '' },
                    { nome: 'Sistema EGR', arquivo: 'Sistema EGR CH-1.pdf', icone: '' }
                ]
            },
            {
                categoria: 'Sistema Hidr√°ulico',
                itens: [
                    { nome: 'Hidr√°ulica CH570', arquivo: 'Hidraulica ch570.pdf', icone: '' },
                    { nome: 'Cat√°logo Mangueiras Hidr√°ulicas', arquivo: 'Cat√°logo Mangueiras Hidr√°ulicas CH570_1 (1).pdf', icone: '' }
                ]
            },
            {
                categoria: 'Sistema El√©trico',
                itens: [
                    { nome: 'Chicote da Transmiss√£o', arquivo: 'Chicote da Transmiss√£o.pdf', icone: '' },
                    { nome: 'Treinamento El√©trico/Hidr√°ulico', arquivo: 'TREINAMENTO CH 570 ELETRICO E HIDRAULICO  (2).pdf', icone: '' },
                    { nome: 'Treinamento El√©trico/Hidr√°ulico (Maicon)', arquivo: 'TREINAMENTO CH 570 ELETRICO E HIDRAULICO - MAICON.pdf', icone: '' }
                ]
            },
            {
                categoria: 'Sistemas Espec√≠ficos',
                itens: [
                    { nome: 'Picador CH', arquivo: 'Picador CH.PDF', icone: '' }
                ]
            },
            {
                categoria: 'Manual Completo',
                itens: [
                    { nome: 'Manual Reparo CH570/670 (Completo)', arquivo: 'Manual Reparo CH570,670-1-1.pdf', icone: '' }
                ]
            }
        ];

        let pdfDoc = null;
        let paginaAtual = 1;
        let totalPaginas = 0;
        let escala = 1.5;

        // Vari√°veis de busca
        let resultadosBusca = [];
        let indiceResultadoAtual = 0;
        let ultimaBusca = '';

        document.addEventListener('DOMContentLoaded', () => renderizarManuais());

        function renderizarManuais(busca = '') {
            const container = document.getElementById('listaManuais');
            container.innerHTML = '';
            const buscaLower = busca.toLowerCase();

            MANUAIS.forEach(categoria => {
                const itensFiltrados = categoria.itens.filter(m =>
                    m.nome.toLowerCase().includes(buscaLower) || m.arquivo.toLowerCase().includes(buscaLower)
                );
                if (itensFiltrados.length === 0) return;

                const titulo = document.createElement('div');
                titulo.className = 'categoria-titulo';
                titulo.textContent = categoria.categoria;
                container.appendChild(titulo);

                itensFiltrados.forEach(manual => {
                    const card = document.createElement('div');
                    card.className = 'manual-card';
                    card.onclick = () => abrirPDF(manual);
                    card.innerHTML = `
                        <div class="manual-icon">${manual.icone}</div>
                        <div class="manual-info">
                            <div class="manual-nome">${manual.nome}</div>
                            <div class="manual-tamanho">PDF - Toque para abrir</div>
                        </div>
                        <span style="color: var(--text-muted);"></span>
                    `;
                    container.appendChild(card);
                });
            });

            if (container.children.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="icon"></div><h3>Nenhum manual encontrado</h3></div>';
            }
        }

        function filtrarManuais(busca) { renderizarManuais(busca); }

        async function abrirPDF(manual) {
            const viewer = document.getElementById('pdfViewer');
            const container = document.getElementById('pdfContainer');
            document.getElementById('pdfTitulo').textContent = manual.nome;
            viewer.classList.add('active');
            container.innerHTML = '<div class="loading-pdf"><div class="spinner"></div><span>Carregando PDF...</span></div>';

            // Limpa busca anterior
            document.getElementById('pdfSearchInput').value = '';
            document.getElementById('searchInfo').textContent = '';
            document.getElementById('searchNavControls').style.display = 'none';
            resultadosBusca = [];
            indiceResultadoAtual = 0;

            try {
                const url = '../' + manual.arquivo;
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                totalPaginas = pdfDoc.numPages;
                paginaAtual = 1;
                atualizarInfoPagina();
                await renderizarPagina(paginaAtual);
            } catch (error) {
                console.error('Erro ao carregar PDF:', error);
                container.innerHTML = '<div class="empty-state"><div class="icon"></div><h3>Erro ao carregar PDF</h3><p>' + error.message + '</p></div>';
            }
        }

        async function renderizarPagina(numPagina) {
            const container = document.getElementById('pdfContainer');
            container.innerHTML = '';
            try {
                const pagina = await pdfDoc.getPage(numPagina);
                const viewport = pagina.getViewport({ scale: escala });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                const div = document.createElement('div');
                div.className = 'pdf-page';
                div.id = 'pdfPage-' + numPagina;
                div.appendChild(canvas);
                container.appendChild(div);
                await pagina.render({ canvasContext: context, viewport: viewport }).promise;

                // Se h√° busca ativa, destaca na p√°gina atual
                if (ultimaBusca && resultadosBusca.length > 0) {
                    destacarResultadosNaPagina(numPagina);
                }
            } catch (error) {
                console.error('Erro ao renderizar p√°gina:', error);
            }
        }

        // ===== BUSCA NO PDF =====
        async function buscarNoPDF() {
            const termo = document.getElementById('pdfSearchInput').value.trim();
            if (!termo || !pdfDoc) return;

            const toast = document.getElementById('searchToast');
            const toastIcon = document.getElementById('searchToastIcon');
            const toastMsg = document.getElementById('searchToastMsg');

            toast.classList.add('active');
            toastIcon.textContent = '';
            toastMsg.textContent = 'Buscando em ' + totalPaginas + ' p√°ginas...';

            resultadosBusca = [];
            indiceResultadoAtual = 0;
            ultimaBusca = termo.toLowerCase();

            // Busca em todas as p√°ginas
            for (let i = 1; i <= totalPaginas; i++) {
                try {
                    const pagina = await pdfDoc.getPage(i);
                    const textoConteudo = await pagina.getTextContent();
                    const textoCompleto = textoConteudo.items.map(item => item.str).join(' ').toLowerCase();

                    if (textoCompleto.includes(ultimaBusca)) {
                        // Encontra todas as ocorr√™ncias na p√°gina
                        let pos = 0;
                        while ((pos = textoCompleto.indexOf(ultimaBusca, pos)) !== -1) {
                            resultadosBusca.push({ pagina: i, posicao: pos });
                            pos++;
                        }
                    }
                } catch (e) {
                    console.error('Erro ao buscar na p√°gina ' + i, e);
                }
            }

            toast.classList.remove('active');

            if (resultadosBusca.length > 0) {
                document.getElementById('searchInfo').textContent = '1 de ' + resultadosBusca.length;
                document.getElementById('searchNavControls').style.display = 'flex';

                // Vai para o primeiro resultado
                await irParaResultado(0);

                mostrarToastBusca('', 'Encontrado: ' + resultadosBusca.length + ' resultado(s)');
            } else {
                document.getElementById('searchInfo').textContent = 'N√£o encontrado';
                document.getElementById('searchNavControls').style.display = 'none';

                mostrarToastBusca('', 'Texto n√£o encontrado no PDF');
            }
        }

        function mostrarToastBusca(icone, msg) {
            const toast = document.getElementById('searchToast');
            document.getElementById('searchToastIcon').textContent = icone;
            document.getElementById('searchToastMsg').textContent = msg;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 2000);
        }

        async function irParaResultado(indice) {
            if (resultadosBusca.length === 0) return;

            indiceResultadoAtual = indice;
            const resultado = resultadosBusca[indice];

            // Vai para a p√°gina do resultado
            if (paginaAtual !== resultado.pagina) {
                paginaAtual = resultado.pagina;
                atualizarInfoPagina();
                await renderizarPagina(paginaAtual);
            }

            // Atualiza info
            document.getElementById('searchInfo').textContent = (indice + 1) + ' de ' + resultadosBusca.length;

            // Destaca resultado
            destacarResultadosNaPagina(paginaAtual);
        }

        async function destacarResultadosNaPagina(numPagina) {
            // Remove destaques anteriores
            document.querySelectorAll('.text-highlight').forEach(el => el.remove());

            if (!ultimaBusca) return;

            try {
                const pagina = await pdfDoc.getPage(numPagina);
                const textoConteudo = await pagina.getTextContent();
                const viewport = pagina.getViewport({ scale: escala });

                const pageDiv = document.getElementById('pdfPage-' + numPagina);
                if (!pageDiv) return;

                // Procura o termo nos itens de texto
                textoConteudo.items.forEach(item => {
                    if (item.str.toLowerCase().includes(ultimaBusca)) {
                        // Cria highlight visual
                        const transform = item.transform;
                        const x = transform[4] * escala;
                        const y = viewport.height - (transform[5] * escala) - (item.height * escala);

                        const highlight = document.createElement('div');
                        highlight.className = 'text-highlight';
                        highlight.style.left = x + 'px';
                        highlight.style.top = y + 'px';
                        highlight.style.width = (item.width * escala) + 'px';
                        highlight.style.height = (item.height * escala * 1.2) + 'px';
                        pageDiv.appendChild(highlight);
                    }
                });
            } catch (e) {
                console.error('Erro ao destacar:', e);
            }
        }

        function proximoResultado() {
            if (resultadosBusca.length === 0) return;
            const proximo = (indiceResultadoAtual + 1) % resultadosBusca.length;
            irParaResultado(proximo);
        }

        function resultadoAnterior() {
            if (resultadosBusca.length === 0) return;
            const anterior = (indiceResultadoAtual - 1 + resultadosBusca.length) % resultadosBusca.length;
            irParaResultado(anterior);
        }

        function atualizarInfoPagina() {
            document.getElementById('pdfPaginaInfo').textContent = paginaAtual + ' / ' + totalPaginas;
        }

        function proximaPagina() {
            if (paginaAtual < totalPaginas) { paginaAtual++; atualizarInfoPagina(); renderizarPagina(paginaAtual); }
        }

        function paginaAnterior() {
            if (paginaAtual > 1) { paginaAtual--; atualizarInfoPagina(); renderizarPagina(paginaAtual); }
        }

        function zoomIn() { escala = Math.min(escala + 0.25, 3); renderizarPagina(paginaAtual); }
        function zoomOut() { escala = Math.max(escala - 0.25, 0.5); renderizarPagina(paginaAtual); }
        function fecharPDF() {
            document.getElementById('pdfViewer').classList.remove('active');
            pdfDoc = null;
            ultimaBusca = '';
            resultadosBusca = [];
        }
    </script>
</body>

</html>
